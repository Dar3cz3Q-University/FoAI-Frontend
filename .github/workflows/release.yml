name: Release
run-name: Release by @${{ github.actor }}

on:
  workflow_run:
    workflows: ["Pipeline"]
    types:
      - completed

jobs:
  tag:
    name: Semantic Release
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      released: ${{ steps.check_release.outputs.released }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Save old version
        run: |
          echo "OLD_VERSION=$(cat version || echo 'none')" >> $GITHUB_ENV

      - name: Run Semantic Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version changed
        id: check_release
        run: |
          NEW_VERSION=$(cat version || echo 'none')
          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "Version changed: $OLD_VERSION â†’ $NEW_VERSION"
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "No new release"
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: tag

    if: needs.tag.outputs.released == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm run install

      - name: Build Vite app
        run: npm run build

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: "upload"
          app_location: "src"
          output_location: "dist"
